<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or Sign up</title>
    <link rel='icon' type='image/png' href='favicon.png' />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex  mx-auto justify-center">
        <div class="left w-1/3 ml-20 mx-14">
            <img src="facebook.svg" alt="" class="w-60 ml-20 ">
            <p class="text-2xl mx-6 font-medium">facebook helps you connect and share with the people in the life.</p>

        </div>
        <div class="right flex flex-col bg-white p-7 rounded-xl w-1/3 relative -mt-20">
            <input type="text" placeholder="Email adress or phone number" class="px-4 h-10 my-2 border border-1 border-gray-200 rounded-lg outline-blue-200">
            <input type="password" placeholder="password" class="px-4 h-10 my-2 border border-2 border-gray-200 rounded-lg outline-blue-200">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-semibold hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-md my-2 cursor-pointer hover:underline"> Forgotton Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md font-semibold w-fit hover:bg-green-700">Create New Account</button>
            <span class="absolute -bottom-10 text-sm font-normal ml-9 mt-3"><span class="font-semibold hover:underline cursor-pointer">Create a Page</span> for a celebrity,brand or business.</span>
        </div>
       </div>
    </body>
</html>
